<!DOCTYPE html>
<html>
<head>
	<title>The Count</title>
	<link rel="stylesheet" type="text/css" href="homepage.css">
	<link href='https://fonts.googleapis.com/css?family=Tangerine:400' rel='stylesheet' type='text/css'>
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="homepage.js"></script>
<body background="./img/IMGP0565-resized.jpg">

	<h1>The Count</h1>

	<h2>Happy Valentines Day Emily 2/14/16</h2>

	<div id="clockdiv">
		<ul>
		    <li>Days: <span class="days"></span></li>
		    <li>Hours: <span class="hours"></span></li>
		    <li>Minutes: <span class="minutes"></span></li>
		    <li>Seconds: <span class="seconds"></span></li>
	    </ul>
	</div>

	<audio autoplay>
		<source src="./audio/audioFile.mp3" type="audio/mpeg">
	</audio>

	<script>
		//Found this
		var deadline = '06/23/2017';
		function getTimeRemaining(endtime){
		  var t = Date.parse(endtime) - Date.parse(new Date());
		  var seconds = Math.floor( (t/1000) % 60 );
		  var minutes = Math.floor( (t/1000/60) % 60 );
		  var hours = Math.floor( (t/(1000*60*60)) % 24 + 1 );
		  var days = Math.floor( t/(1000*60*60*24) );
		  return {
		    'total': t,
		    'days': days,
		    'hours': hours,
		    'minutes': minutes,
		    'seconds': seconds
		  };
		}	
		function initializeClock(id, endtime){
		  var clock = document.getElementById(id);
		 function updateClock(){
		  var t = getTimeRemaining(endtime);
		  clock.innerHTML = '<li>Days: ' + t.days  + " </li>" +
		                    '<li>Hours: '+ t.hours + " </li>" +
		                    '<li>Minutes: ' + t.minutes + " </li>" +
		                    '<li>Seconds: ' + t.seconds + " </li>";
		  if(t.total<=0){
		    clearInterval(timeinterval);
		  }
		}

		updateClock(); // run function once at first to avoid delay
		var timeinterval = setInterval(updateClock,1000);
		}
		initializeClock('clockdiv', deadline);
	</script>
</body>
</html>
